<ng-container *ngIf="(loading$ | async) === false; else loadingTemplate">
  <div *ngIf="categories$ | async as categories">
    <div *ngFor="let item of categories">
      <label>{{item}}</label>
      <ul class="list-group">
        <li *ngFor="let product of (setSortedProducts(item) | async)">
          name: {{product.name}}; energy: {{product.energy}}
        </li>
      </ul>
    </div>
  </div>
</ng-container>
<button (click)="onAdd()">Add product</button>
<ng-template #loadingTemplate>
  <div class="d-flex flex-direction-column min-vh-100 justify-content-center">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</ng-template>
